<html lang="en">
<head>

</head>
<body>
  <div class="container">
    
      <img src="../assets/img/Design sem nome.ico" alt="logotipo">

          <input type="checkbox" name="gender" id="Ovomaltine">
          <label for="other">Ovomaltine</label><br>
          <input type="checkbox" name="gender" id="Paçoca">
          <label for="other">Paçoca</label><br>
          <input type="checkbox" name="gender" id="Nutella">
          <label for="other">Nutella (+ R$10,00)</label>
        </div>
      </div>
      <div class="form-submit-btn">
          
        <input type="submit" value="Próximo" >
      </div>
       
    </div>

  </div>
